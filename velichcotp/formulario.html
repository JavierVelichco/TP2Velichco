<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tigre y Mariposa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
        color: #333;
    }
    header {
        background: #007bff;
        color: white;
        padding: 10px 0;
    }
    header nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
    }
    header nav ul li {
        margin: 0 15px;
    }
    header nav a {
        color: white;
        text-decoration: none;
    }
    footer {
        text-align: center;
        padding: 20px;
        background: #007bff;
        color: white;
    }
    footer a {
        color: white;
    }
    .success-message {
        display: none;
        margin-top: 20px;
        text-align: center;
        color: green;
        font-size: 1.5rem;
    }
</style>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Tigre y Mariposa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="poemas.html">Poemas</a></li>
                    <li class="nav-item"><a class="nav-link" href="cuentos.html">Cuentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="exposiciones.html">Exposiciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <h2>Formulario de Contacto</h2>
    <form id="contactForm">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" name="edad" required>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>
        <div class="mb-3">
            <label for="localidad" class="form-label">Localidad</label>
            <input type="text" class="form-control" id="localidad" name="localidad" required>
        </div>
        <div class="mb-3">
            <label for="codigoPostal" class="form-label">Código Postal</label>
            <input type="text" class="form-control" id="codigoPostal" name="codigoPostal" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" required>
        </div>
        <div class="mb-3">
            <label for="obra" class="form-label">Nombre de la Obra que desea Comprar</label>
            <input type="text" class="form-control" id="obra" name="obra" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <div class="success-message" id="successMessage">Eres el dueño de una bella obra de arte. ¡Disfrútala!</div>
</div>

<footer>
    <address>
        <p class="letras">Para contactarse con nosotros escribir a                    
            <a href="mailto:mariela.peters@gmail.com">mariela.peters@gmail.com</a>
        </p>
    </address>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada

        // Muestra el mensaje de éxito
        document.getElementById('successMessage').style.display = 'block';

        // Redirige al usuario después de 3 segundos
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 5000);
    });
</script>
</body>
</html>
